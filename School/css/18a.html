<!DOCTYPE html>
<html lang="pl">
<head>

    <title>Lekcja 18a</title>

<style>

    main {
        display: grid;
        grid-template-columns: auto auto auto auto;
        width: 400px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .kwadrat{
        height: 100px;
        width: 100px;
        margin: 2px;
        border: 4px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    #kw1{
        background-color: #C0C0C0;
    }
    #kw2{
        background-color: #808080;
        color: white;
    }
    #kw3{
        background-color: #800000;
        color: white;
    }
    #kw4{
        background-color: #008000;
        color: white;
    }
    #kw5{
        background-color: #FFFFFF;
    }
    #kw6{
        background-color: #000000;
        border: 4px dotted white;
        color: white;
    }
    #kw7{
        background-color: #FF0000;
    }
    #kw8{
        background-color: #00FF00;
    }
    #kw9{
        background-color: #000080;
        color: white;
    }
    #kw10{
        background-color: #800080;
        color: white;
    }
    #kw11{
        background-color: #808000;
        color: white;
    }
    #kw12{
        background-color: #008080;
        color: white;
    }
    #kw13{
        background-color: #0000FF;
        color: white;
    }
    #kw14{
        background-color: #FF00FF;
    }
    #kw15{
        background-color: #FFFF00;
    }
    #kw16{
        background-color: #00FFFF;
    }

</style>
<body>
    <main>
        <section class="kwadrat" id="kw1"><a>silver<br>C0C0C0</a></section>
        <section class="kwadrat" id="kw2"><a>gray<br>808080</a></section>
        <section class="kwadrat" id="kw3"><a>maroon<br>8000000</a></section>
        <section class="kwadrat" id="kw4"><a>green<br>008000</a></section>
        <section class="kwadrat" id="kw5"><a>white<br>FFFFFF</a></section>
        <section class="kwadrat" id="kw6"><a>black<br>000000</a></section>
        <section class="kwadrat" id="kw7"><a>red<br>FF0000</a></section>
        <section class="kwadrat" id="kw8"><a>lime<br>00FF00</a></section>
        <section class="kwadrat" id="kw9"><a>navy<br>000080</a></section>
        <section class="kwadrat" id="kw10"><a>purple<br>800080</a></section>
        <section class="kwadrat" id="kw11"><a>olive<br>808000</a></section>
        <section class="kwadrat" id="kw12"><a>teal<br>008080</a></section>
        <section class="kwadrat" id="kw13"><a>blue<br>0000FF</a></section>
        <section class="kwadrat" id="kw14"><a>magenta<br>FF00FF</a></section>
        <section class="kwadrat" id="kw15"><a>yellow<br>FFFF00</a></section>
        <section class="kwadrat" id="kw16"><a>cyan<br>00FFFF</a></section>

</html>
